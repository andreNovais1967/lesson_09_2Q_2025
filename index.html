<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="day-selection-container">
        <h1>Selecione o período para selecionar as perguntas</h1>
        <div class="selection-controls">
            <button class="day-button" data-day="Sábado">Sábado</button>
            <button class="day-button" data-day="Domingo">Domingo</button>
            <button class="day-button" data-day="Segunda-feira">Segunda</button>
            <button class="day-button" data-day="Terça-feira">Terça</button>
            <button class="day-button" data-day="Quarta-feira">Quarta</button>
            <button class="day-button" data-day="Quinta-feira">Quinta</button>
            <button class="day-button" data-day="Sexta-feira">Sexta</button>
            <button class="day-button all-questions" data-day="Geral">Todas as Questões</button>
        </div>
    </div>

    <div class="quiz-container" id="quiz-content" style="display: none;">
        <h1 id="question-text"></h1>
        <p id="question-counter"></p>
        <div id="options-container" class="options-container">
        </div>
        <button id="submit-button">Verificar Resposta</button>
        <p id="feedback"></p>
        <button id="next-button" style="display: none;">Próxima Questão</button>
        <button id="back-to-days-button" style="display: none;">Voltar para Seleção de Dias</button>
        <button id="restart-button" style="display: none;">Recomeçar Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
