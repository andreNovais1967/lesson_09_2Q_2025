<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="day-selection-container">
        <h1>Selecione o Dia da Lição</h1>
        <div class="selection-controls">
            <select id="day-select">
                <option value="">Selecione um dia</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
                <option value="Segunda-feira">Segunda-feira</option>
                <option value="Terça-feira">Terça-feira</option>
                <option value="Quarta-feira">Quarta-feira</option>
                <option value="Quinta-feira">Quinta-feira</option>
                <option value="Sexta-feira">Sexta-feira</option>
            </select>
            <button class="day-button" data-day="Geral" id="all-questions-button">Todas as Questões (70)</button>
        </div>
    </div>

    <div class="quiz-container" id="quiz-content" style="display: none;">
        <h1 id="question-text"></h1>
        <p id="question-counter"></p>
        <div id="options-container" class="options-container">
        </div>
        <button id="submit-button">Verificar Resposta</button>
        <p id="feedback"></p>
        <button id="next-button" style="display: none;">Próxima Questão</button>
        <button id="back-to-days-button" style="display: none;">Voltar para Seleção de Dias</button>
        <button id="restart-button" style="display: none;">Recomeçar Quiz</button>
        <p id="score-display" style="display: none; margin-top: 20px; font-size: 1.2em; font-weight: bold;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
